logging.level.org.springframework.web=info
# logging.level.com.test.async=info
logging.pattern.console= %clr(%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [TraceId:%X{TraceId}] [SpanId:%X{spanId}] %5p %logger{36} - %msg%n)

# logging.pattern.level=[%X{userName}] [%X{traceId}/%X{spanId}] %-5p [%t] %C{2} - %m%n

